<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Slider</title>
    <link rel="stylesheet" href="mastering.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide-number" id="slide-number"></div>
      <img src="Images/im1.jpg" alt="img not found" />
      <img src="Images/im2.webp" alt="" />
      <img src="Images/im3.jpg" alt="" />
      <img src="Images/im4.jpg" alt="" />
      <img src="Images/im5.jpg" alt="" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators"> </span>
      <span id="next" class="next">Next</span>
    </div>
    <script src="mastering.js"></script>
  </body>
</html>
