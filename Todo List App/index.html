<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="master.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="todo-container">
      <div class="add-task">
        <input type="text" class="text" />
        <span class="plus">+</span>
      </div>
      <div class="tasks-content">
        <span class="no-task-message">No tasks to show</span>
      </div>
    </div>
    <div class="task-status">
      <div class="tasks-count">Tasks&nbsp;<span class="count">0</span></div>
      <div class="completed-tasks">
        Completed &nbsp;<span class="count">0</span>
      </div>
    </div>
    <div class="all">
      <button class="finish-All">Finish All</button>
      <button class="delete-All">Delete All</button>
    </div>
    <script src="master.js"></script>
  </body>
</html>
